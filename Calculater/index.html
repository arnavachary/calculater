<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">

   

    <!-- boostrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- favicon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>
<body>

   
    <input type="text" placeholder="Add Numbers" value="" id="search" style="background-color: black; width: 56vw; margin-left: 19vw; padding-top: 60px; color: rgb(255, 255, 255); margin-top: 14vh; display: block; font-size: 2rem; ">
  <div class="row " >
    <button style="width: 14vw; height: 5vh; margin-left: 20vw;" onclick="clicked(event.target)"> *</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">/</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">-</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">+</button>
    </div>
    <div class="row " >
    <button style="width: 14vw; height: 5vh; margin-left: 20vw;" onclick="clicked(event.target)"> .</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">9</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">8</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">7</button>
    </div>
    <div class="row " >
    <button style="width: 14vw; height: 5vh; margin-left: 20vw;" onclick="clicked(event.target)"> 6</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">5</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">4</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">3</button>
    </div>
     <div class="row " >
    <button style="width: 14vw; height: 5vh; margin-left: 20vw;" onclick="clicked(event.target)">2</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">1</button>
    <button style="width: 14vw; height: 5vh;"onclick="clicked(event.target)">0</button>
    <button style="width: 14vw; height: 5vh;"onclick="equals()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
